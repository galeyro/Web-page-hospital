{% load static %}
<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="AlfaHospital Home Page for Login Used"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="AlfaHospital"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>AlfaHospital - Inicio</title>
    </head>
    <body>
        <!-- Header simple -->
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <img src="{% static 'images/LOGO-COLOR.svg' %}" alt="Alfa Hospital Logo" class="logo-img">
                </div>
                <div class="nav-links">
                    <a href="{% url 'index' %}" class="login-btn">Salir</a>
                </div>
            </nav>
        </header>

        <main class="login-main">
            <section class="login-container">
                {% if request.session.usuario_nombre %}
                    <p>
                        Bienvenido, {{request.session.usuario_nombre}}!
                    </p>
                    <a href="{% url 'logout' %}">Cerrar Sesión</a>
                {% else %}
                    <p>No has iniciado sesión</p>
                    <a href="{% url 'login' %}">Iniciar Sesión</a>
                {% endif %}
                <section class="login-card">
                     <a href="{% url 'control_users' %}">Gestionar usuarios</a>
                </section>
            </section>
          

        </main>

    </body>
</html>
