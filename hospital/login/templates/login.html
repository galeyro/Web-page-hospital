{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alfa Hospital</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header simple -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'images/LOGO-COLOR.svg' %}" alt="Alfa Hospital Logo" class="logo-img">
            </div>
            <div class="nav-links">
                <a href="{% url 'index' %}" class="login-btn">Ir a Inicio</a>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Iniciar Sesión</h1>
                    <p>Ingrese sus credenciales para acceder al sistema</p>
                </div>

                <!-- Mostrar mensajes de error si existen -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-error">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <!-- Botón SSO Principal -->
                <div class="login-form">
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="{% url 'oidc_authentication_init' %}" class="login-btn"
                            style="background-color: #6366f1; text-decoration: none; display: block; text-align: center; line-height: 45px;">
                            Iniciar Sesión con SSO
                        </a>
                    </div>
                </div>

                <!-- Enlaces adicionales -->
                <div class="login-footer">
                    <p><a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a></p>
                    <p>¿No tienes cuenta? <a href="{% url 'create_user' %}">Registrarse</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
