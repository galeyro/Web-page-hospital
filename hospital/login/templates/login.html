{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Alfa Hospital</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header simple -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'images/LOGO-COLOR.svg' %}" alt="Alfa Hospital Logo" class="logo-img">
                <span class="logo-text">Alfa Hospital</span>
            </div>
            <div class="nav-links">
                <a href="{% url 'index' %}">← Volver al Inicio</a>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Registro de Usuario</h1>
                    <p>Complete el formulario para crear su cuenta</p>
                </div>

                <!-- Formulario de registro -->
                <form class="login-form" method="post">
                    {% csrf_token %}
                    
                    <!-- Nombres y Apellidos -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombres">Nombres *</label>
                            <input type="text" id="nombres" name="nombres" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos *</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                        </div>
                    </div>

                    <!-- Cédula y Teléfono -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cedula">Número de Cédula *</label>
                            <input type="text" id="cedula" name="cedula" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono *</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Fecha de Nacimiento y Género -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento *</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género *</label>
                            <select id="genero" name="genero" required>
                                <option value="">Seleccione...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="login-btn">Registrarse</button>
                </form>

                <!-- Enlaces adicionales -->
                <div class="login-footer">
                    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
