{% extends "base.html" %}
{% block content %}
<h2>Especialidades</h2>

<a href="{% url 'especialidad_create' %}">Nueva especialidad</a>

<ul>
{% for i in items %}
    <li>
        {{ i }}
        <a href="{% url 'especialidad_edit' i.pk %}">Editar</a>
        <a href="{% url 'especialidad_delete' i.pk %}">Eliminar</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
