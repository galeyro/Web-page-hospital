{% extends "base.html" %}
{% block content %}
<h2>Pacientes</h2>

<a href="{% url 'paciente_create' %}">Nuevo paciente</a>

<ul>
{% for i in items %}
    <li>
        {{ i }}
        <a href="{% url 'paciente_edit' i.pk %}">Editar</a>
        <a href="{% url 'paciente_delete' i.pk %}">Eliminar</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
